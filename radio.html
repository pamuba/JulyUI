<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <script>
        function getValues(){

            var r = document.getElementById("result");
            r.innerHTML = "";
            var radios =  document.getElementsByTagName("input");
            for (let i = 0; i <radios.length-1; i++) {
            if(radios[i].checked){
                // console.log(radios[i].value)
                r.innerHTML += radios[i].value+" "
            }
                
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Radios</h1>
        <h3>FRUITS</h3><br>
        <input type="radio" name="fruits" value="mango">Mango</input><br>
        <input type="radio" name="fruits" value="apple">Apple</input><br>
        <input type="radio" name="fruits" value="orange">Orange</input><br>
        <input type="radio" name="fruits" value="grapes">Grapes</input><br>
        <input type="radio" name="fruits" value="bananas">Bananas</input><br>

        <br>
        <h3>DRINKS</h3><br>
        <input type="radio" name="drinks" value="coke">Coke</input><br>
        <input type="radio" name="drinks" value="sprite">Sprite</input><br>
        <input type="radio" name="drinks" value="pepsi">Pepsi</input><br>
        <input type="radio" name="drinks" value="diet">Diet</input><br>
        <input type="radio" name="drinks" value="7up">7UP</input><br>

        <br>
        <input onclick="getValues()" type="button"  value="CLICK" />
        <br>
        <label id="result"></label>
    </div>
</body>
</html>
