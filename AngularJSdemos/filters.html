<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="filters.js"></script>
</head>
<body>
    <div ng-controller="myController" class="container">
        Rows To Display:<input type="number" step="1" min="0" max="5" ng-model="rowCount"/>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date Of Birth</th>
                    <th>Gender</th>
                    <th>Salary(number filter)</th>
                    <th>Salary(currency filter)</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="emp in employees | limitTo:rowCount">
                     <td>{{emp.name | uppercase}}</td>
                     <td>{{emp.dateOfBirth | date:"dd/MMMM/yyyy"}}</td>
                     <td>{{emp.gender}}</td>
                     <td>{{emp.salary | number:2}}</td>
                     <td>{{emp.salary | currency:"â‚¬.":1}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
