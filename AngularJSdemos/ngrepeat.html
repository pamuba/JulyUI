<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="ngrepeat.js"></script>
</head>
<body>
    <div ng-controller="myController" class="container">
       <table class="table">
           <thead>
               <tr>
                   <th>First Name</th>
                   <th>Last Name</th>
                   <th>Gender</th>
                   <th>Salary</th>
               </tr>
           </thead>
           <tbody>
               <tr ng-repeat="emp in employees">
                    <td>{{emp.firstName}}</td>
                    <td>{{emp.lastName}}</td>
                    <td>{{emp.gender}}</td>
                    <td>{{emp.salary}}</td>
               </tr>
           </tbody>
       </table>
       <hr>
       <ul ng-repeat="country in countries" ng-init="parentIndex = $index">
        <li>
            {{country.name}} Index = {{$index}}
            <ul>
                <li  ng-repeat="city in country.cities">
                    {{city.name}} - Parent Index = {{parentIndex}} Index = {{$index}}
                </li>
            </ul>
        </li>
       </ul>
       <hr>

       <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Likes</th>
                <th>Dislikes</th>
                <th>Like/Dislike</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="tech in technologies">
                 <td>{{tech.name}}</td>
                 <td>{{tech.likes}}</td>
                 <td>{{tech.dislikes}}</td>
                 <td>
                     <input type="button" value="Like" ng-click="incrementLikes(tech)">
                     <input type="button" value="Dislike" ng-click="incrementDislikes(tech)">
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
